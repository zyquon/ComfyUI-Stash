query Version {
  version {
    hash
    version
    build_time
  }
}

query ImagesByIds($ids:[ID!]) {
  findImages(ids:$ids, filter:{per_page:-1}) {
    images {
      ...Img
    }
  }
}

query ImagesBySearch($q:String!) {
  findImages(ids:[], filter:{q:$q, per_page:-1}) {
    images {
      ...Img
    }
  }
}


fragment Img on Image {
  id
  urls
  title
  paths {
    image
    thumbnail
    preview
  }
  
  visual_files {
    __typename ... on ImageFile {
      id
      path
      size
      width
      height
      fingerprints {
        type
        value
      }
    }
  }
}